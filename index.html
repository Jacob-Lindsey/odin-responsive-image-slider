      <div class="main-container">
        <section class="slider">
          <ol class="slider-window">
            
            <li id="slide-1" tabindex="0" class="slide">

                <a href="#slide-4" class="prev">Go to last slide</a>
                <a href="#slide-2" class="next">Go to next slide</a>
              </div>
            </li>

            <li id="slide-3" tabindex="0" class="slide">
              <div class="snapper">

                <a href="#slide-4" class="next">Go to next slide</a>
              </div>
            </li>

            <li id="slide-4" tabindex="0" class="slide">
              <div class="snapper">
                <a href="#slide-3" class="prev">Go to previos slide</a>

            </li>

          </ol>

              <li class="slider-nav-item">
                <a href="#slide-1" class="slider-nav-button">Go to slide 1</a>
